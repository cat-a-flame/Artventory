<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artventory</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://kit.fontawesome.com/cd9ec28620.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="nav-container"></div>

    <main>
        <div class="content-top">
            <h2 class="title">Inventory</h2>
            <button id="openModalButton">
                <i class="fa-solid fa-plus"></i>
                Add new item
            </button>
        </div>

        <div class="table-wrapper">
            <div class="search-area">
                <input type="text" id="searchInput" placeholder="Search by name, category or SKU">
                <div>
                    <select id="filterCategory">
                        <option value="">Filter category</option>
                        <!-- Add options dynamically based on categories available -->
                    </select>
                    <button class="ghost-button" onclick="resetSearch()">Reset view</button>
                </div>
            </div>

            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Name & SKU</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Variant</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Regular products will be listed here -->
                </tbody>
            </table>
        </div>

            <div id="pagination-controls">
                <div id="pagination-number"></div>
            </div>
    </main>

    <dialog id="addProductDialog">
        <h2 class="dialog-title">Add new item</h2>
        <form id="addProductForm">
            <div class="form-row">
                <label class="form-label" for="productName">Item name</label>
                <input class="form-input" type="text" id="productName" name="productName" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="sku">SKU</label>
                <input class="form-input" type="text" id="sku" name="sku" required>
            </div>
            <div class="form-fields">
                <div class="form-row h-flex-grow">
                    <label class="form-label" for="category">Category</label>
                    <select class="form-input" id="category" name="category" required>
                        <!-- Add options dynamically based on categories available -->
                    </select>
                </div>
                <div class="form-row">
                    <label class="form-label" for="quantity">Quantity</label>
                    <input class="form-input quantity" type="number" id="quantity" name="quantity" required min="0" max="9999">
                </div>
            </div>
            <div class="form-row">
                <label class="form-label" for="type">Variant</label>
                <select class="form-input" id="variant" name="variant" required>
                    <option value="Regular">Regular</option>
                    <option value="Oopsie">Oopsie</option>
                </select>
            </div>
            <div class="button-wrapper">
                <button class="ghost-button" id="closeDialogButton" type="reset">Cancel</button>
                <button class="primary-button" type="submit">Add Product</button>
            </div>
        </form>
    </dialog>

    <dialog id="editProductDialog">
        <h2 class="dialog-title">Edit item</h2>
        <form id="editProductForm">
            <div class="form-row">
                <input type="hidden" id="editProductId">
                <label class="form-label" for="editProductName">Item name</label>
                <input class="form-input" type="text" id="editProductName" name="editProductName" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="editSku">SKU</label>
                <input class="form-input" type="text" id="editSku" name="editSku" required>
            </div>
            <div class="form-fields">
                <div class="form-row h-flex-grow">
                    <label class="form-label" for="editCategory">Category</label>
                    <select class="form-input" id="editCategory" name="editCategory" required>
                        <!-- Add options dynamically based on categories available -->
                    </select>
                </div>
                <div class="form-row">
                    <label class="form-label" for="editQuantity">Quantity</label>
                    <input class="form-input quantity" type="number" id="editQuantity" name="editQuantity" required min="0" max="9999">
                </div>
            </div>
            <div class="form-row">
                <label class="form-label" for="editVariant">Variant</label>
                <select class="form-input" id="editVariant" name="editVariant" required>
                    <option value="Regular">Regular</option>
                    <option value="Oopsie">Oopsie</option>
                </select>
            </div>
            <div class="button-wrapper">
                <button class="ghost-button" id="closeEditDialogButton" type="reset">Cancel</button>
                <button class="primary-button" type="submit">Save changes</button>
            </div>
        </form>
    </dialog>

    <dialog id="errorDialog">
        <h2 class="dialog-title">Item out of stock!</h2>
        <p class="error-message" id="errorMessage"></p>

        <div class="button-wrapper">
            <button class="primary-button" id="closeErrorDialogButton">Ok</button>
        </div>
    </dialog>

    <div id="toast-container" class="toast"></div>

    <script src="js/loadComponents.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
