<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artventory</title>
    <script src="https://kit.fontawesome.com/cd9ec28620.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="content-top">
            <h1 class="title">Artventory</h1>

            <button id="openModalButton">
                <i class="fa-solid fa-plus"></i>
                Add new item
            </button>
        </div>

        <div class="search-area">
            <input type="text" id="searchInput" placeholder="Search by name or SKU">
            <!--button class="action-button" onclick="searchProducts()"><i class="fa-solid fa-magnifying-glass"></i></button-->

            <div>
                <select id="filterCategory">
                    <option value="">Filter category</option>
                    <!-- Add options dynamically based on categories available -->
                </select>
        
                <button class="ghost-button" onclick="resetSearch()">Reset view</button>
            </div>
        </div>


        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>SKU</th>
                    <th>Quantity</th>
                    <!--th>Materials</th-->
                    <th>Category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory rows will be inserted here -->
            </tbody>
        </table>
    </main>

    <dialog id="addProductDialog">
        <h2 class="dialog-title">Add new item</h2>

        <form id="addProductForm">
            <div class="form-row">
                <label class="form-label" for="productName">Item name</label>
                <input class="form-input" type="text" id="productName" name="productName" required>
            </div>
            
            <div class="form-row">
                <label class="form-label" for="sku">SKU</label>
                <input class="form-input" type="text" id="sku" name="sku" required>
            </div>

            <div class="form-fields">            
                <div class="form-row h-flex-grow">
                    <label class="form-label" for="category">Category</label>
                    <select class="form-input" id="category" name="category" required>
                        <!-- Add options dynamically based on categories available -->
                    </select>
                </div>

                <div class="form-row">
                    <label class="form-label" for="quantity">Quantity</label>
                    <input class="form-input quantity" type="number" id="quantity" name="quantity" required min="0">
                </div>
            </div>

            <div class="form-row">
                <label class="form-label" for="materials">Materials</label>
                <textarea class="form-input" id="materials" name="materials" required></textarea>
            </div>
            
            <div class="button-wrapper">
                <button class="ghost-button" id="closeDialogButton" type="reset">Cancel</button>
                <button class="primary-button" type="submit">Add Product</button>
            </div>
        </form>
    </dialog>

    <dialog id="editProductDialog">
        <h2 class="dialog-title">Edit item</h2>

        <form id="editProductForm">
            <div class="form-row">
                <input type="hidden" id="editProductId">
                <label class="form-label" for="editProductName">Item name</label>
                <input class="form-input" type="text" id="editProductName" name="editProductName" required>
            </div>
            
            <div class="form-row">
                <label class="form-label" for="editSku">SKU</label>
                <input class="form-input" type="text" id="editSku" name="editSku" required>
            </div>

            <div class="form-fields">
                <div class="form-row h-flex-grow">
                    <label class="form-label" for="editCategory">Category</label>
                    <select class="form-input" id="editCategory" name="editCategory" required>
                        <!-- Add options dynamically based on categories available -->
                    </select>
                </div>
                
                <div class="form-row">
                    <label class="form-label" for="editQuantity">Quantity</label>
                    <input class="form-input quantity" type="number" id="editQuantity" name="editQuantity" required min="0">
                </div>
            </div>
            
            <div class="form-row">
                <label class="form-label" for="editMaterials">Materials</label>
                <textarea class="form-input" id="editMaterials" name="editMaterials" required></textarea>
            </div>

            <div class="button-wrapper">
                <button class="ghost-button" id="closeEditDialogButton" type="reset">Cancel</button>
                <button class="primary-button" type="submit">Save changes</button>
            </div>
        </form>
    </dialog>

    <div id="toast-container" class="toast"></div>

    <script src="js/main.js"></script>
</body>
</html>
